<!doctype html>

<html lang="ja">

<head>
  <meta charset="utf-8">

  <title>Vue sample page</title>
  <meta name="description" content="This is vue sample page.">
  <meta name="author" content="naichilab">
  <script src="js/vue.js"></script>

</head>

<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

  </script>

</body>

</html>
